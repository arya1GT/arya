    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Cyber dengan Link</title>
    <style>
        .gallery {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .gallery a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #000;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #333;
            border-radius: 10px;
        }
        .gallery a:hover img {
            border-color: #00ff00;
            opacity: 0.8;
        }
        .caption {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Arya 1GT</h1>
    <div class="gallery">
        <a href="http://arya1.sekolah.sch.id" target="_blank">
            <img src="cyber1.jpg" alt="ARYA">
            <div class="caption">LINK  CYBER</div>
        </a>
        <a href="https://linktr.ee/aryabro" target="_blank">
            <img src="donate.jpg" alt="SQUIRRELMAIL">
            <div class="caption">LINK DONATE</div>
        </a>
		<a href="https://sites.google.com/view/servis-handphone-arya/beranda" target="_blank">
			<img src="servis.jpg" alt="LINK SERVIS">
			<div class="caption">LINK SERVIS</div>
		</a>
    </div>
</body>
